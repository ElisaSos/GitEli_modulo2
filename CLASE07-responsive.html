<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Diseño Responsivo</title>
    <link rel="stylesheet" href="CSS/CLASE-07-responsive.css">
</head>
<body>
    <h1>Ejemplos de Diseños Responsivo</h1>
    <h2> Ejemplo de EM y REM </h2>
    <div class="em-ejemplo">
        <p>Este párrafo está com EM = 10px X 1.2em = 12px</p>
    </div>
    <div class="rem-ejemplo">
        <p>Este párrafo está con REM</p>
    </div>

    <h2>Menú responsivo</h2>
    <nav class="nav-menu">
        <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">SERVICIOS</a></li>
            <li><a href="#">PRODUCTOS</a></li>
            <li><a href="#">CONTACTO</a></li>
        </ul>
    </nav>

    <h2>3. Flexbox Responsivo</h2>
    <div class="flex-container">
        <div class="flex-item">Elemento 1</div>
        <div class="flex-item">Elemento 2</div>
        <div class="flex-item">Elemento 3</div>
        <div class="flex-item">Elemento 4</div>
    </div>

    <h2>4. Imagen Responsiva</h2>
    <img src="https://picsum.photos/800/400" alt="Imagen de ejemplo" class="responsive-image">
</body>
</html>
