<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>

        <Nav>

        </Nav>

<main>
    <section>
        <h3>Ejemplo de la Propiedad CSS"position"</h3>
        <div class="position-container">
            <div class="position-absolute">Absoluto</div>
            <div class="position-fixed"> Fijo</div>
        </div>
   
    </section>
    <section>
        <h3>Ejemplo propiedad CSS "z-index"</h3>
        <div class="z-index-container">
            <div class="z-index-box z-index-1">z-index 1</div>
            <div class="z-index-box z-index-3">z-index 3</div>
            <div class="z-index-box z-index-2">z-index 2</div>
        </div>
    </section>

    <section>
        <h3>Ejemplo de Hover con Imagen y Texto</h3>
        <div class="hover-container">
            <img src="https://picsum.photos/300/200" alt="Imagen ejemplo" class="hover-image">
            <div class="hover-text">Esta imagen es muy bonita</div>
        </div>
    </section>
</main>
